<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="company_register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Register Company</h1>

      <label for="email">Company email <br /></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        required
      /><br />

      <label for="name">Company name <br /></label>
      <input
        type="text"
        id="companyName"
        name="companyName"
        placeholder="Enter your company name"
        required
      /><br />
      <label for="Address">Address<br /></label>
      <input
        type="text"
        id="address"
        name="Address"
        placeholder="Enter your company address"
        required
      /><br />
      <button class="btnProceed">Proceed</button>
    </div>
  </body>
</html>
